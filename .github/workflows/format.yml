name: 🔍 Check Formatting

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Enable Debugging

jobs:
  check-coding-style:
    runs-on: ubuntu-latest
    container: ghcr.io/viennatools/vienna-builder:vtk

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔍 Check Format
        run: |
          cmake -B build
          cmake --build build --target format-check
